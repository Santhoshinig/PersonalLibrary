
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Personal Library </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
       
          <div class="card">
            <h2 align="center">Personal Library</h2>
            <div class="card-img">
            </div>
            <div class="card-body">
                <div class="card-title">
                <h3 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;align-items: center;text-align: center;">Add the Book you wish:</h3>
              <input type="text" id="bookname"  class="bbname" placeholder="Enter the Book Name..">
              <h3 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;align-items: center;text-align: center;">Enter the Author Name:</h3>
              <input type="text" id="authorname"  class="aaname" placeholder="Enter the Author Name">
            </div>
            <button type="button" id="addon"  class="addb" onclick="Validate()">Add to library!</button>
            <div class="card-intro">
               <h1 style="text-align: center; color:rgb(8, 8, 98)"> Enjoy your self company with the Books!!</h1>
            </div>
            </div>
          </div>
          
    </div>
    <div class="text-end">
    <ul id="booklist" ></ul>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
